<script>
    var cardNumber = document.getElementById('cardNumberInput');

    function checkLuhn() {
        const isLuhnValid = function luhn(array) {
            return function(number) {
                let len = number ? number.length : 0,
                    bit = 1,
                    sum = 0;

                while (len--) {
                    sum += !(bit ^= 1) ? parseInt(number[len], 10) : array[number[len]];
                }

                return sum % 10 === 0 && sum > 0;
            };
        }([0, 2, 4, 6, 8, 1, 3, 5, 7, 9]);

        //What to do if number is invalid/valid
        if (isLuhnValid(cardNumber.value.split("")) == false) {
            cardNumber.style = 'border: 2px solid red;';
        } else cardNumber.style = '';
    }
