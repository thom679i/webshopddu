<!DOCTYPE html>
<html lang="en">
<head>
    <link href="checkoutPage.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theta Watches Checkout</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
          <div class="billing1">
              <div>
                <p class="bTitle">Billing Details</p>
                <div class="checkoutInputs">
                    <p>Name</p>
                    <input type="text">
                    <p>Country</p>
                    <input type="text">
                    <p>City</p>
                    <input type="text">
                    <p>Postal Code</p>
                    <input type="text">
                    <p>Address</p>
                    <input type="text">
                </div>
              </div>
          </div>
          <div class="billing2">
              <div>
                <div class="checkoutInputs">
                    <p>Name On Card</p>
                    <input type="text">
                    <p>Card Number</p>
                    <input type="text">
                    <p>Card Expiring Date</p>
                    <input type="text">
                    <p>Cvv</p>
                    <input type="text">
                    <p>Email</p>
                    <input type="text">
                </div>
                <button class="purchaseBtn">Complete Purchase</button>
              </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
</body>
</html>
