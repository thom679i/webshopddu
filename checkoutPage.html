<script>
    var cardNumber = document.getElementById('cardNumberInput');

    function checkLuhn() {
        digits = cardNumber.value.split("")
        var sumOdd = 0;
        var sumEven = 0;
        //Get sum of odd numbers
        for (var i = digits.length - 2; i >= 0; i -= 2) {
            //Doubles every second digit from back
            var doubledDigit = digits[i] * 2;
            //If number has two digits, get cross sum.
            if (doubledDigit > 9) {
                while (doubledDigit) {
                    sumOdd += doubledDigit % 10;
                    doubledDigit = Math.floor(doubledDigit / 10);
                }
            } else sumOdd += doubledDigit;
        }
        //Get sum of even numbers
        for (var i = digits.length - 1; i >= 0; i -= 2) {
            sumEven += parseInt(digits[i]);
        }
        //Final check & application
        if ((sumOdd + sumEven) % 10 === 0 && digits[0] > 0) {
            cardNumber.style = '';
        } else cardNumber.style = 'border: 2px solid red;';
    }
</script>
